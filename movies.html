<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Movie Title</label>
      <input type="text" class="form-control" id="movie-input" aria-describedby="emailHelp" placeholder="Mad Max">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Rating</label>
      <input type="text" class="form-control" id="rating-input" placeholder="10">
    </div>
    <button id="button" type="submit" class="btn btn-primary">Submit</button>
    <div class="movie-container"></div>

  </form>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $('button').click(function (e) {
      e.preventDefault();
      let movieInput = $('#movie-input').val();
      let ratingInput = $('#rating-input').val();


      $('.movie-container').append(`<div class="inner-container"><h2>Movie: ${movieInput} , Rating: ${ratingInput}</h2> <button class="remove-button">X</button></div>`)
      // $('.movie-container').append("<button class=\'remove-movie\'>X</button>")

      $('.remove-button').click(function (f) {
        $(f.target).parent().remove();
      });

    });


  </script>
</body>

</html>
